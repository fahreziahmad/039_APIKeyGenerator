<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .auth-container { max-width: 400px; margin: 50px auto; }
        .toggle-text { text-align: center; margin-top: 15px; font-size: 0.9rem; }
        .toggle-text a { color: #007bff; cursor: pointer; text-decoration: underline; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <h1>System Admin</h1>
                <a href="/" class="btn">Back to Generator</a>
            </div>
        </nav>
    </header>

    <main>
        <div class="container auth-container">
            <section id="loginSection" class="generator-card">
                <h2>Admin Login</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="loginEmail" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="loginPassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                    <p class="toggle-text">
                        Don't have an account? <a id="showRegister">Create Admin</a>
                    </p>
                </form>
            </section>

            <section id="registerSection" class="generator-card hidden">
                <h2>Create New Admin</h2>
                <form id="registerForm">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="regEmail" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="regPassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary" style="background-color: #28a745;">Create Admin</button>
                    <p class="toggle-text">
                        Already have an account? <a id="showLogin">Login Here</a>
                    </p>
                </form>
            </section>
        </div>
    </main>

    <script>
        // Toggle Forms
        const loginSection = document.getElementById('loginSection');
        const registerSection = document.getElementById('registerSection');
        
        document.getElementById('showRegister').addEventListener('click', () => {
            loginSection.classList.add('hidden');
            registerSection.classList.remove('hidden');
        });

        document.getElementById('showLogin').addEventListener('click', () => {
            registerSection.classList.add('hidden');
            loginSection.classList.remove('hidden');
        });

        // Handle Login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const res = await fetch('/api/auth/admin/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const data = await res.json();

                if (res.ok) {
                    alert('Login Successful!');
                    // Simpan status login (sederhana)
                    localStorage.setItem('adminData', JSON.stringify(data.data));
                    window.location.href = '/admin'; // Redirect ke dashboard
                } else {
                    alert('Login Failed: ' + data.message);
                }
            } catch (err) {
                alert('Error connecting to server');
            }
        });

        // Handle Register (Create Admin)
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;

            try {
                const res = await fetch('/api/admin', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const data = await res.json();

                if (res.ok) {
                    alert('Admin Created Successfully! Please Login.');
                    // Reset form & switch to login
                    document.getElementById('registerForm').reset();
                    document.getElementById('showLogin').click();
                } else {
                    alert('Registration Failed: ' + data.message);
                }
            } catch (err) {
                alert('Error connecting to server');
            }
        });
    </script>
</body>
</html>
